<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>MAKET_FORM</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
      <form class="form" action="#">
        <div class="title">
          <p class="section__names">Название статьи:</p>
          <input class="input__title" name="title" type="text" />
        </div>
        <div class="chapter">
          <p class="section__names">Рубрика:</p>
          <select class="chapter__select" name="chapter">
            <option value="programming">программирование</option>
            <option value="science">наука</option>
            <option value="art">искусство</option>
            <option value="business">бизнес</option>
            <option value="sport">спорт</option>
          </select>
        </div>
        <div class="publication">
          <p class="section__names">Публикация:</p>
          <p>
            <input type="radio" name="publication" value="website" />на сайте
          </p>
          <p>
            <input type="radio" name="publication" value="magazine" />в журнале
          </p>
          <p>
            <input
              type="radio"
              name="publication"
              value="website and magazine"
            />на сайте и в журнале
          </p>
        </div>
        <div>
          <p>
            Разрешить комментарии:
            <input type="checkbox" name="comments" value="yes" />
          </p>
        </div>
        <div>
          <p>Текст статьи:</p>
          <textarea class="textarea__comments" name="text"></textarea>
        </div>
        <div>
          <button type="submit">Опубликовать</button>
        </div>
      </form>
    </div>
  </body>
</html>
