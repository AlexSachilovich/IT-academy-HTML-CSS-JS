<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:ital@1&family=Open+Sans:wght@700&family=Raleway:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Netflix</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header_logo">
          <img src="./img/logo.png" alt="NETFLIX" />
        </div>
        <div class="header__button">
          <button class="btn" type="button">+ ADD MOVIE</button>
        </div>
      </div>
      <div class="title">
        <h1>FIND YOUR MOVIE</h1>
      </div>
      <div class="placeholder__header">
        <form>
          <input
            class="holder"
            type="text"
            placeholder="What do you want to watch?"
          />
        </form>
        <button class="holder__button" type="button">SEARCH</button>
      </div>
    </header>
  </body>
</html>
