<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:ital@1&family=Open+Sans:wght@700&family=Raleway:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Netflix</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header_logo">
          <img src="./img/logo.png" alt="NETFLIX" />
        </div>
        <div class="header__button">
          <button class="btn" type="button">+ ADD MOVIE</button>
        </div>
      </div>
      <div class="title">
        <h1>FIND YOUR MOVIE</h1>
      </div>
      <div class="placeholder__header">
        <form>
          <input
            class="holder"
            type="text"
            placeholder="What do you want to watch?"
          />
        </form>
        <button class="holder__button" type="button">SEARCH</button>
      </div>
    </header>
    <div class="menu__bar">
      <div class="menu__bar__nav">
        <nav>
          <a
            class="menu__bar__el"
            href="https://www.netflix.com/by-ru/"
            target="_blank"
            >ALL</a
          >
          <a
            class="menu__bar__el"
            href="https://kinogo.biz/dokumentalnye/"
            target="_blank"
            >DOCUMENTARY</a
          >
          <a
            class="menu__bar__el"
            href="https://kinogo.biz/komedia/"
            target="_blank"
            >COMEDY</a
          >
          <a
            class="menu__bar__el"
            href="https://kinogo.biz/uzhasy/"
            target="_blank"
            >HORROR</a
          >
          <a
            class="menu__bar__el"
            href="https://kinogo.biz/detektiv/"
            target="_blank"
            >CRIME</a
          >
        </nav>
      </div>
      <div class="title__sort__by">
        <h3>sort by</h3>
      </div>
      <div class="menu__release">
        <form action="#">
          <select class="data__release" name="data__release" id="">
            <option value="2022">2022</option>
            <option value="2022">2021</option>
            <option value="2022">2020</option>
            <option value="2022">2019</option>
            <option value="2022">2018</option>
            <option value="2022">2017</option>
            <option value="2022">2016</option>
            <option value="2022">2015</option>
            <option value="2022">2014</option>
            <option value="2022">2013</option>
            <option value="2022">2012</option>
            <option value="2022">2011</option>
            <option value="2022">2010</option>
          </select>
        </form>
      </div>
    </div>
  </body>
</html>
